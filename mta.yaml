_schema-version: "3.3.0"
ID: btp-sap-odata-to-mcp-server-optimized
description: "SAP OData to MCP Server Multi-target application"
version: 1.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm i

modules:
  - name: sap-mcp-server
    type: nodejs
    path: ./
    parameters:
      app-name: sap-mcp-server-${space}
      memory: 1G
      disk-quota: 1G
      buildpack: nodejs_buildpack
      command: node --max-old-space-size=896 --gc-global dist/index.js
      keep-existing-routes: true
      health-check-type: http
      health-check-http-endpoint: /health
    properties:
      LOG_LEVEL: debug
      # Dual Destination Configuration
      SAP_DESTINATION_NAME: "SAP_SYSTEM"
      SAP_DESTINATION_NAME_RT: "SAP_SYSTEM_RT"
      SAP_USE_SINGLE_DESTINATION: "false"
      # OData Service Configuration: Using BTP environment variables instead of hardcoded values

      # MCP Client Compatibility Configuration
      # Inverted logic: Default = full features, list = legacy/compatibility mode
      MCP_LEGACY_CLIENTS: "cline,windsurf,inspector"
      # Compatibility settings (applied ONLY to legacy clients above)
      MCP_DISABLE_UI_SUGGESTIONS: "false"
      MCP_SIMPLIFIED_RESPONSES: "false"
      MCP_MINIMAL_FORMATTING: "false"
      MCP_FORCE_UI_SUGGESTIONS: "false"
      # MCP_MAX_RESPONSE_LENGTH: "50000"  # Uncomment to limit response size

    build-parameters:
      builder: custom
      commands:
        - npm run build
      ignore:
        - node_modules/
        - .git/
        - tests/
    requires:
      - name: sap-mcp-destination
      - name: sap-mcp-connectivity
      - name: sap-mcp-xsuaa
      - name: sap-mcp-identity
      - name: sap-mcp-app-logs

resources:
  # Destination Service
  - name: sap-mcp-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: sap-mcp-destination-${space}
      service-plan: lite

  # Connectivity Service
  - name: sap-mcp-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: sap-mcp-connectivity-${space}
      service: connectivity
      service-plan: lite

  # XSUAA Service
  - name: sap-mcp-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: sap-mcp-xsuaa-${space}
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: btp-sap-odata-to-mcp-server-${space}
        tenant-mode: dedicated

  # Identity Authentication Service
  - name: sap-mcp-identity
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: sap-mcp-identity-${space}
      service: identity
      service-plan: application

  # Application Logs Service
  - name: sap-mcp-app-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: sap-mcp-app-logs-${space}
      service: application-logs
      service-plan: lite

