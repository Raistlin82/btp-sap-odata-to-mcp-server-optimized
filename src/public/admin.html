<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP MCP Server - Admin Dashboard</title>
    
    <!-- SAP UI5 Theme and Fonts -->
    <link rel="stylesheet" href="https://ui5.sap.com/resources/sap/ui/core/themes/sap_horizon/library.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', '72', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            color: #32363a;
        }

        /* Header */
        .header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #0070f2;
        }

        .header h1 {
            color: #0070f2;
            font-weight: 600;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sap-logo {
            width: 32px;
            height: 32px;
            background: #0070f2;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: #6a6d70;
        }

        .status-badge {
            background: #0070f2;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #e4e7ea;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-color: #0070f2;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0070f2;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6a6d70;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Users Table */
        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #e4e7ea;
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;
            background: #f8f9fb;
            border-bottom: 1px solid #e4e7ea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #32363a;
        }

        .refresh-btn {
            background: #0070f2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: #005bb5;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e4e7ea;
        }

        .table th {
            background: #f8f9fb;
            font-weight: 600;
            color: #32363a;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            font-size: 0.9rem;
        }

        .table tbody tr:hover {
            background: #f8f9fb;
        }

        /* Role Badges */
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-admin {
            background: #ffeaa7;
            color: #d63031;
        }

        .role-editor {
            background: #a7f0ba;
            color: #00b894;
        }

        .role-viewer {
            background: #74b9ff;
            color: white;
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-active .status-dot {
            background: #00b894;
        }

        .status-expired .status-dot {
            background: #d63031;
        }

        /* Action Buttons */
        .action-btn {
            padding: 0.25rem 0.75rem;
            border: 1px solid #d1d8e0;
            background: white;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
        }

        .action-btn:hover {
            border-color: #0070f2;
            color: #0070f2;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #6a6d70;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e4e7ea;
            border-top: 3px solid #0070f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                min-width: 800px;
            }
        }

        /* Error State */
        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>
                <div class="sap-logo">S</div>
                MCP Server Admin Dashboard
            </h1>
        </div>
        <div class="user-info">
            <span id="currentUser">Loading...</span>
            <div class="status-badge" id="authStatus">Admin</div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">-</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="adminUsers">-</div>
                <div class="stat-label">Admin Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="globalSessions">-</div>
                <div class="stat-label">Global Sessions</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">User Sessions & Authorizations</div>
                <button class="refresh-btn" onclick="loadUsers()">
                    <span>ðŸ”„</span>
                    Refresh
                </button>
            </div>

            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                Loading user data...
            </div>

            <div id="errorState" class="error" style="display: none;">
                <strong>Error:</strong> <span id="errorMessage"></span>
            </div>

            <table class="table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>Scopes</th>
                        <th>Status</th>
                        <th>Last Activity</th>
                        <th>Session Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let usersData = [];

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Format relative time
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffMs / (1000 * 60));

            if (diffHours > 24) {
                return `${Math.floor(diffHours / 24)}d ago`;
            } else if (diffHours > 0) {
                return `${diffHours}h ago`;
            } else if (diffMinutes > 0) {
                return `${diffMinutes}m ago`;
            } else {
                return 'Just now';
            }
        }

        // Load users data
        async function loadUsers() {
            try {
                document.getElementById('loadingState').style.display = 'flex';
                document.getElementById('errorState').style.display = 'none';
                document.getElementById('usersTable').style.display = 'none';

                const response = await fetch('/auth/admin/users');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to load users');
                }

                usersData = data.users;
                updateStatistics(data.summary);
                updateUsersTable(data.users);
                document.getElementById('currentUser').textContent = data.requestedBy;

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('usersTable').style.display = 'table';

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        // Update statistics cards
        function updateStatistics(summary) {
            document.getElementById('totalUsers').textContent = summary.totalUsers;
            document.getElementById('activeUsers').textContent = summary.activeUsers;
            document.getElementById('adminUsers').textContent = summary.adminUsers;
            document.getElementById('globalSessions').textContent = summary.globalSessions;
        }

        // Update users table
        function updateUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                
                const statusClass = user.isActive ? 'status-active' : 'status-expired';
                const statusText = user.isActive ? 'Active' : 'Expired';
                
                row.innerHTML = `
                    <td>
                        <strong>${user.user}</strong>
                        <br>
                        <small style="color: #6a6d70;">${user.clientInfo.ipAddress}</small>
                    </td>
                    <td>
                        <span class="role-badge role-${user.role}">${user.role}</span>
                    </td>
                    <td>
                        <span style="font-size: 0.8rem; color: #6a6d70;">
                            ${user.scopes.join(', ') || 'None'}
                        </span>
                    </td>
                    <td>
                        <div class="status-indicator ${statusClass}">
                            <div class="status-dot"></div>
                            ${statusText}
                        </div>
                    </td>
                    <td>
                        <span title="${formatDate(user.lastActivity)}">
                            ${formatRelativeTime(user.lastActivity)}
                        </span>
                    </td>
                    <td>
                        <span style="font-size: 0.8rem; color: #6a6d70;">
                            ${user.sessionType}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn" onclick="editUser('${user.sessionId}')">Edit</button>
                        <button class="action-btn" onclick="viewSession('${user.sessionId}')">View</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Edit user role
        async function editUser(sessionId) {
            const user = usersData.find(u => u.sessionId === sessionId);
            if (!user) return;

            const newRole = prompt(`Edit role for ${user.user}:\n\nCurrent role: ${user.role}\n\nEnter new role (admin, editor, viewer):`, user.role);
            
            if (newRole && ['admin', 'editor', 'viewer'].includes(newRole.toLowerCase())) {
                try {
                    const response = await fetch(`/auth/admin/users/${sessionId}/role`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ role: newRole.toLowerCase() })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        alert(`Role updated successfully for ${user.user}`);
                        loadUsers(); // Refresh the table
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                } catch (error) {
                    alert(`Error updating role: ${error.message}`);
                }
            }
        }

        // View session details
        function viewSession(sessionId) {
            const user = usersData.find(u => u.sessionId === sessionId);
            if (!user) return;

            const details = `
Session Details for ${user.user}:

Session ID: ${user.sessionId}
Role: ${user.role}
Scopes: ${user.scopes.join(', ')}
Status: ${user.isActive ? 'Active' : 'Expired'}
Authenticated: ${formatDate(user.authenticatedAt)}
Last Activity: ${formatDate(user.lastActivity)}
Expires: ${formatDate(user.expiresAt)}
Client: ${user.clientInfo.userAgent}
IP: ${user.clientInfo.ipAddress}
Type: ${user.sessionType}
            `;
            
            alert(details);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000);

        // Load initial data
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
